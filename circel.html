<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    }

    let circle = new Circle(4);
    let area = circle.getArea();
    alert(area)
</script>
</body>
</html>
